<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrudAdmin Dokument√°cia</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    .cover { background: linear-gradient(to left bottom, hsl(0, 0%, 100%) 0%,hsl(202, 100%, 87%) 100%) !important }
    .invisible { visibility: hidden; height: 0; width: 0; overflow: hidden; display: inline-block }
    .markdown-section h2 { border-bottom: 4px solid var(--theme-color,#19b5fe); padding-bottom: 15px; }
    .markdown-section h2 a { text-decoration: none !important; cursor: pointer; }
    .markdown-section h4 .fa { margin-right: 10px; }
    .markdown-section h4 { margin-bottom: 5px; }
    .markdown-section h5, .markdown-section  h6 { margin-bottom: -7px; }
    .markdown-section h5, .markdown-section h6 { font-size: 0.9375rem; }
    .markdown-section > ul > li > ul { margin: 0; }
    .markdown-section p.tip { margin: 1em 0 2em 0 }
    img[alt="languages-select"], img[alt="languages-select-two"] { height: 185px }
    img[alt="donate"], img[alt="languages-select-two"] { display: block; margin: 0 auto; }
    img[alt="articles-fields"] { max-width: 500px }
    img[alt="modelname"] { max-width: 600px }
    img[alt="groupsettings"] { max-width: 200px }
    img[alt="article-authors"] { max-width: 400px }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
  window.$docsify = {
    name: 'CrudAdmin',
    disqus: 'crudadmin-docs',
    repo: 'https://github.com/crudadmin/crudadmin',
    externalLinkTarget: '_blank',
    loadSidebar: true,
    coverpage: true,
    themeColor: '#19b5fe',
    subMaxLevel: 2,
    auto2top: true,
    ga: 'UA-42935841-7',
    search: {
      depth: 5,
    },

    plugins: [
      EditOnGithubPlugin.create('https://github.com/crudadmin/crudadmin-docs/blob/master/', 'https://github.com/crudadmin/crudadmin-docs/blob/master/', '<img class="emoji" src="images/memo.png" alt="memo"> Edit on Github'),
      //Font awesome icons
      function(hook, vm){
        hook.beforeEach(function(content) {
          return content.replace(/\(fa\-([a-z]|\-)+\)/g, function(c){
            return '<i class="fa '+c.replace(/\(|\)/g, '')+'"></i>'
          })
        });
      }

    ],
  }

  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('js/sw.js')
  }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
